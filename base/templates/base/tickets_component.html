<div class="topics">
    <div class="topics__header">
      <h2>Browse Tickets</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'UserDashboard' %}" class="active"></a>
      </li>
      
      {% for ticket in tickets %}
      {% if request.user == ticket.user %}
      <li>
        <a href="{% url 'UserDashboard' %}?q={{ticket.subject}}">{{ticket.subject}}</a>
      </li>
      {% endif %}
      {% endfor %}

    </ul>
    
  </div>
