{% extends 'main.html' %}

{% block content %}
<h1>Admin Dashboard Template</h1>

<div>
    <div>
        {% for ticket in tickets %}
        <div>
            <a href="{% url 'update-ticket' ticket.id %}">UpdateTicket</a>
            <a href="{% url 'delete-ticket' ticket.id %}">Delete Ticket</a>
            <span>@{{ticket.agent.username}}</span>
            <h5>{{ticket.id}} -- <a href="{% url 'ticket' ticket.id %}">{{ticket.subject}}</a></h5>
        </div>
        {% endfor %}
    </div>

</div>

<div>

    <a href="{% url 'create-ticket' %}">Create ticket</a>

</div>

{% endblock content %}
