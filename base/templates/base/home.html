{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<style>
    .home-container{
        display:grid;
        grid-template-rows: 1fr 1fr;
    }
</style>

<div class="home-container">

    <div>

        <h3>Browse Tickets</h3>
        <hr>

        <div>
            <a href="{% url 'Home' %}">All</a>
        </div>

        {% for ticket in tickets %}
            <div>
                <a href="{% url 'Home' %}?q={{ticket.subject}}" >{{ticket.subject}}
            </div>
        {% endfor %}

    </div>
    
    <div>
        <hr>
        {% for ticket in tickets %}
        <div>
            <a href="{% url 'update-ticket' ticket.id %}">UpdateTicket</a>
            <span>@{{ticket.agent.username}}</span>
            <h5>{{ticket.id}} -- <a href="{% url 'ticket' ticket.id %}">{{ticket.subject}}</a></h5>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
