<div>
    <hr>
    {% for ticket in tickets %}
    <div>
        {% if request.user == ticket.agent %}
        <a href="{% url 'update-ticket' ticket.id %}">UpdateTicket</a>
        <a href="{% url 'delete-ticket' ticket.id %}">DeleteTicket</a>
        {% endif %}


        <a href="{% url 'user-profile' ticket.user.id %}">@{{ticket.user.username}}</a>
        <h5>{{ticket.id}} -- <a href="{% url 'ticket' ticket.id %}">{{ticket.subject}}</a></h5>
    </div>
    {% endfor %}
</div>
